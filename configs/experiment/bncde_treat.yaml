# @package _global_

# to execute this experiment run:
# python treat.py experiment=example

defaults:
  - override /data: dynamics
  - override /model: bncde
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["bncde", "bncde"]

seed: 12345

treat:
  uncertainty_weights: [0.0, 0.125, 0.25, 0.5, 1.0, 2.0, 4.0, 8.0]
  n_replicates: 5
  mse_weight: 0.02
  clamp_max: 8
  clamp_slope: 0.1
  n_iter: 75
  learning_rate: 0.1
  optimizer: AdamW

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

model:
  learning_rate: 0.0001
  mc_samples: 1

data:
  batch_size: 64

logger:
  wandb:
    tags: ${tags}
    group: "treatment"
    offline: false